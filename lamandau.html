<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desa Penyombaan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
        }
        .menu-item {
            margin: 20px;
            text-align: center;
        }
        .menu-item img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            display: block;
            margin: 0 auto 10px;
        }
        .menu-item button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            transition: background 0.3s;
        }
        .menu-item button:hover {
            background-color: #c7c2c2;
            
        }
        .btn-kembali {
    position: fixed;
    bottom: 50px;  /* jarak dari bawah, bisa atur 30px, 40px, dll */
    left: 20px;    /* jarak dari kiri */
    padding: 8px 15px;
    font-size: 10px;  /* lebih kecil dari tombol lain */
    border: none;
    border-radius: 5px;
    background-color: #000000;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
    z-index: 10;  /* biar nggak ketutup elemen lain */
}

.btn-kembali:hover {
    background-color: #e68900;
    
}
      
    </style>
</head>
<body>

    <img src="Gambar_2.jpg" alt="Background Penyombaan" class="background">

    <div class="dashboard">
        <h1>Laman Tompu</h1>

        <div class="menu-item">
            <button onclick="location.href='makanan.html'">Makanan Tradisional</button>
        </div>

        <div class="menu-item">
            <button onclick="location.href='kebudayaan.html'">Kebudayaan</button>
        </div>

        <div class="menu-item">
            <button onclick="location.href='Wisata.html'">Destinasi Wisata</button>
        </div>
    </div>
    <div class="menu-item">
        <button class="btn-kembali" onclick="location.href='web1.html'">Kembali ke menu Utama</button>

    </div>
    

</body>
</html>
